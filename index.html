<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <form id="predictForm">
        <input type="text" id="comment" placeholder="اكتب تعليقك هنا" required>
        <button type="submit">Predict Sentiment</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('predictForm').onsubmit = async (e) => {
            e.preventDefault();

            const comment = document.getElementById('comment').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({features: [comment]})
            });

            const result = await response.json();

            if(result.prediction){
                // عرض النتيجة مباشرة
                document.getElementById('result').innerText = "Sentiment: " + result.prediction;
            } else {
                document.getElementById('result').innerText = "Error: " + result.error;
            }
        };
    </script>
</body>
</html>
